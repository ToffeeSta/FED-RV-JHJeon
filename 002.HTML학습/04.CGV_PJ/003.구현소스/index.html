<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      CGV에 오신것을 환영합니다!
    </title>
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>
  <!-- 
    자바스크립트 실행구역
    이 구역 안에서는 반드시 JS문법만 사용 가능! 
  -->
  <script>
    // JS 주석문(한줄)
    /* JS 주석문(여러줄) */
    //콘솔찍기(F12 - 콘솔에서 탭에서 확인 가능)
    console.log("여긴어디? 난 누구?");
    // JS는 코드를 만나는 즉시 실행한다
    // 호출시에만 실행하고 싶으면 함수!
    // 함수 -> function 함수명(전달변수) { 코드 }
    // 함수 실행 원리:
    // 함수이름을 이벤트 속성에서 불러준다!
    // 이벤트 속성은 모든 요소안에 있다!
    // <태그 on이벤트명="값">
    // 예) <div onclick = "멍멍이()">

    // 함수작성!
    function movie_Id(mid) {
      // 알림창 띄우기
      // 콘솔창 띄우기
      console.log("나야나"+mid);

      document.getElementById(
        "ifr"
      ).src =
        "https://www.youtube.com/embed/" +
        mid +
        "?&autoplay=1";
    } ////////// 멍멍이 함수 /////////
  </script>
  <body>
    <!-- 1. 상단영역 -->
    <header
      class="top-area part"
    ></header>
    <!-- 2. 메인영역 -->
    <main class="main-area part">
      <!-- 2-1. 스크린 -->
      <div class="screen">
        <!-- 유튜브 아이프레임 iframe(인라인프레인) 다른 시스템의 페이지를
         웹 페이지에 삽입할 때 사용함! 필수 속성은 src(소스경로) -->
        <iframe
          id="ifr"
          src="https://www.youtube.com/embed/vteD1f-SV5I?mute=1&autoplay=1&loop=1"
          allow="autoplay;"
        ></iframe>
        <!-- <iframe id="ifr"
        src="https://www.youtube.com/embed/vteD1f-SV5I?mute=1&autoplay=1&start=5&end=20"
        allow="autoplay;"
      ></iframe> -->
      </div>
      <!-- 2-2 포스텀 메뉴 -->
      <nav class="poster-menu">
        <ul>
          <li>
            <a
              href="#"
              onclick="movie_Id('5VPwCGe9S5c')"
              ><img
                src="./images/m1.jpg"
                alt="대도시의 사랑법"
            /></a>
          </li>
          <li>
            <a
              href="#"
              onclick="movie_Id('4ao41Ikl6NU')"
              ><img
                src="./images/m2.jpg"
                alt="보통의 가족"
            /></a>
          </li>
          <li>
            <a
              href="#"
              onclick="movie_Id('ZuV0obhqBXM')"
              ><img
                src="./images/m3.jpg"
                alt="4분 44초"
            /></a>
          </li>
          <li>
            <a
              href="#"
              onclick="movie_Id('H2x4Nyk68Pc')"
              ><img
                src="./images/m4.jpg"
                alt="날씨의 아이"
            /></a>
          </li>
          <li>
            <a
              href="#"
              onclick="movie_Id('soCtsN0JYUg')"
              ><img
                src="./images/m5.jpg"
                alt="베놈: 라스트 댄스"
            /></a>
          </li>
          <li>
            <a
              href="#"
              onclick="movie_Id('nxbmhop7D1M')"
              ><img
                src="./images/m6.jpg"
                alt="아마존 활명수"
            /></a>
          </li>
        </ul>
      </nav>
    </main>
    <!-- 3. 하단영역 -->
    <footer
      class="footer-area part"
    ></footer>
  </body>
</html>
