<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2024.10 방영 중 드라마</title>
    <!-- 외부 CSS 불러오기
         link : 연결 속성
         rel(relavant) : 링크연결 관련 속성
        href(hyper text reference) : 링크 연결 주소
     -->
    <link rel="stylesheet" href="./css/drama1.css" />
  </head>
  <body>
    <!-- 제목 -->
     <h1 class="tit">K 드라마 리스트</h1>
    <!-- 드라마 테이블 -->
    <table class="drama">
      <!-- 첫번째 줄 -->
      <tr>
        <!-- 첫번째 td -->
        <td>
          <ul>
            <!-- 드라마 정보 파트 -->
            <li>
              <ol>
                <h2 class="tit">
                    <li>조립식 가족</li>
                </h2>
                <li>JTBC (수) 오후 08:50</li>
                <li>2.6% 닐슨코리아 (10.23.)</li>
                <li>구독 2,850</li>
              </ol>
            </li>
            <!-- 드라마 이미지 -->
            <li>
              <img
                src="./images/d1.jpg"
                alt="조립식 가족 포스터"
              />
            </li>
          </ul>
        </td>
        <!-- 두번째 td -->
        <td>
          <ul>
            <!-- 드라마 정보 파트 -->
            <li>
              <ol>
                <h2 class="tit">
                    <li>좋거나 나쁜 동재</li>
                </h2>
                <li>tvN (월, 화) 오후 09:00</li>
                <li>2.3% 닐슨코리아 (10.22.)</li>
                <li>구독 84,907</li>
              </ol>
            </li>
            <!-- 드라마 이미지 -->
            <li>
              <img
                src="./images/d2.jpg"
                alt="좋거나 나쁜 동재 포스터"
              />
            </li>
          </ul>
        </td>
        <!-- 이 밑으로 -->
      </tr>
    </table>
  </body>
</html>
